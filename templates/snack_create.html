{% extends 'base.html' %}

{% block content %}
<h2>Create New Snack</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create
        Snack</button>
</form>
{% endblock content %}
