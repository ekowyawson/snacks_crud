{% extends 'base.html' %}

{% block content %}
<h2>Detail of {{ snack.title }}</h2>
<br>
<p><b>Purchaser</b>: {{ snack.purchaser }}</p>
<p><b>Description</b>: {{ snack.description }}</p>
<p><b>Purchase Date</b>: {{ snack.purchase_date|date:"Y-m-d" }}</p> <!-- Format date for consistency -->

<!-- Add delete functionality -->
<form action="{% url 'snack_delete' snack.id %}" method="post" style="display: inline;">
    {% csrf_token %}
    <input type="hidden" name="snack_id" value="{{ snack.id }}">
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        onclick="return confirm('Are you sure you want to delete this snack?');">Delete Snack</button>
</form>

{% endblock content %}
